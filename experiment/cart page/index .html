<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <style>
        body {
            font-family: Arial;
            margin: 40;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
        } 
        .total-row td {
            font-weight: bold;
        }  
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    <table>
        <tr>
            <th>Book name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>let us C</td>
            <td>300</td>
            <td>2</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Python basics</td>
            <td>400</td>
            <td>1</td>
            <td>400</td>
        </tr>
        <tr class="total-row">
            <td colspan="3">Total</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
